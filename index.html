<!--This is a example for get time in html-->
	<h1>Current Date</h1>

	<h2 id="display-time">
		<script>
		    function myFunc()  {
		        var now = new Date();
		        var time = " "+ now.getDate() +"/"+ (now.getMonth()+1) +"/"+ now.getFullYear() +"  " +" " + now.getHours() + ":" + now.getMinutes() + ":" + now.getSeconds();
		        document.getElementById('display-time').innerHTML = time;
		    }
		    setInterval(myFunc, 1000);
		</script>
	</h2>
	<h3>Elaborated by kevin</h3>
</body>
</html>
